prometheus:
  server:
    enabled: true
    replicaCount: 1
    retention: "15d"

    # REQUIRED â€“ enable remote write receiver
    extraArgs:
      web.enable-remote-write-receiver: ""

    service:
      type: NodePort
      port: 9090
      nodePort: 30090

    persistentVolume:
      enabled: true
      size: 10Gi
      storageClass: local-path

    global:
      scrape_interval: 15s
      evaluation_interval: 15s

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - alertmanager.alertmanager.svc.cluster.local:9093

# Enables Alertmanager button in Prometheus UI
additionalAlertManagerConfigs:
  - static_configs:
      - targets:
          - alertmanager.alertmanager.svc.cluster.local:9093


    extraScrapeConfigs: |
      - job_name: "grafana-agent"
        static_configs:
          - targets:
              - grafana-agent.monitoring.svc.cluster.local:12345

# ðŸ”´ Disable bundled Alertmanager (you use standalone GitOps chart)
alertmanager:
  enabled: false

pushgateway:
  enabled: false

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true
