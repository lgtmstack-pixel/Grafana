apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: loki
data:
  config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095

    # ðŸ”´ FORCE SINGLE BINARY MODE
    target: all

    common:
      replication_factor: 1
      path_prefix: /var/loki

    # ðŸ”´ FORCE MEMBERLIST (NO CONSUL)
    memberlist:
      join_members: []

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
        final_sleep: 0s

    querier:
      engine:
        timeout: 5m

    # ðŸ”´ DISABLE QUERY SCHEDULER COMPLETELY
    query_scheduler:
      enabled: false

    frontend:
      compress_responses: true

    # ðŸ”´ DISABLE DISTRIBUTED FEATURES
    distributor:
      ring:
        kvstore:
          store: memberlist

    compactor:
      working_directory: /var/loki/compactor
      shared_store: filesystem

    schema_config:
      configs:
        - from: 2023-10-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      filesystem:
        directory: /var/loki/chunks

    limits_config:
      allow_structured_metadata: true

    ruler:
      enabled: false
