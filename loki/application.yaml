apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.7.1
    helm:
      releaseName: loki
      values: |
        deploymentMode: Monolithic
        monolithic:
          enabled: true
          replicas: 1
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: ""
          service:
            type: ClusterIP
            port: 3100
        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          storage:
            type: filesystem
            bucketNames:  # Add this to avoid nil pointer in template
              chunks: loki-chunks
              ruler: loki-ruler
              admin: loki-admin
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
