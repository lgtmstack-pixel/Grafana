apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.49.0  # Latest stable version
    helm:
      releaseName: loki
      values: |
        deploymentMode: SingleBinary  # Monolithic mode
        minio:
          enabled: false  # Explicitly disable MinIO
        loki:
          auth_enabled: false
          storage:
            type: filesystem
            bucketNames:  # Dummy values to avoid nil pointer template error
              chunks: dummy-chunks
              ruler: dummy-ruler
              admin: dummy-admin
          schemaConfig:
            configs:
              - from: 2020-01-01  # Use a date far in the past to cover all possible logs
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            size: 10Gi  # Matches your existing PVC size; adjust if needed
            storageClassName: local-path  # Matches your PVC's storage class
        # Ensure no scalable components are deployed
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
