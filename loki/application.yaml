apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.7.1  # Update to latest if possible (e.g., 6.18.0) to avoid known bugs
    helm:
      releaseName: loki
      values: |
        deploymentMode: Monolithic
        monolithic:
          enabled: true
          replicas: 1
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: "local-path"
          service:
            type: ClusterIP
            port: 3100
        loki:
          auth_enabled: false
          storage:
            type: filesystem
          schemaConfig:
            configs:
              - from: 2024-01-01  # Adjust 'from' date to before your expected logs (e.g., 2020-01-01 for testing)
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
