apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.49.0  # Latest stable version
    helm:
      releaseName: loki
      values: |
        deploymentMode: SingleBinary
        minio:
          enabled: true  # Enables local S3-compatible storage to avoid nil errors
        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          schemaConfig:
            configs:
              - from: 2024-01-01  # Adjust to before your log dates
                store: tsdb
                object_store: s3  # Use s3 with MinIO
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          storage:
            type: s3  # Compatible with MinIO
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: ""
        # Zero out other modes for pure single binary
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
