
# application.yaml (Git-hosted chart)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/lgtmstack-pixel/Grafana.git
    targetRevision: main
    path: loki       # folder containing Chart.yaml and values.yaml
    helm:
      releaseName: loki
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: loki

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true





