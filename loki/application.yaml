apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/k8s-gitops.git  # Your Git repo
    targetRevision: main  # Or your branch
    path: loki  # Directory containing application.yaml and values.yaml
    helm:
      releaseName: loki
      valueFiles:
        - values.yaml  # References the file above
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
