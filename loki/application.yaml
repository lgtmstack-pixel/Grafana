apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd  # Namespace where ArgoCD is installed
spec:
  project: default  # Or your custom project
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.7.1  # Replace with latest version from https://artifacthub.io/packages/helm/grafana/loki
    helm:
      releaseName: loki
      values: |
        deploymentMode: Monolithic
        monolithic:
          enabled: true
          replicas: 1
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: "local-path"  # Uses your cluster's default storage class
          service:
            type: ClusterIP
            port: 3100
        loki:
          auth_enabled: false  # Disable for basic setup; enable for production
          commonConfig:
            replication_factor: 1
          storage:
            type: filesystem  # Simple filesystem; change to 's3' for production
  destination:
    server: https://kubernetes.default.svc
    namespace: logging  # Namespace for Loki deployment
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # Auto-create the namespace if it doesn't exist
