# Force Loki to run only on Node-2
nodeSelector:
  workload: loki-tempo

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1

  # Loki configuration must be a string
  config: |
    ingester:
      wal:
        enabled: true
    limits_config:
      ingestion_rate_mb: 10
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

# Single binary mode for small cluster
singleBinary:
  replicas: 1

# CPU tuning for 2 vCPU node
resources:
  requests:
    cpu: "300m"
  limits:
    cpu: "1"
