deploymentMode: Monolithic
monolithic:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""
  service:
    type: ClusterIP
    port: 3100
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    bucketNames:  # Add this to avoid nil pointer in template
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
