deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage:
    type: filesystem

    # REQUIRED to satisfy Helm validation even though unused
    bucketNames:
      chunks: ""
      ruler: ""
      admin: ""

    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

singleBinary:
  replicas: 1

  persistence:
    enabled: true
    size: 10Gi

# ðŸ”´ HARD DISABLE ALL DISTRIBUTED COMPONENTS
write:
  enabled: false
read:
  enabled: false
backend:
  enabled: false

ingester:
  enabled: false
distributor:
  enabled: false
querier:
  enabled: false
queryFrontend:
  enabled: false
queryScheduler:
  enabled: false
indexGateway:
  enabled: false
compactor:
  enabled: false
ruler:
  enabled: false

# Disable bundled MinIO
minio:
  enabled: false
