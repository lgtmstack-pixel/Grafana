loki:
  auth_enabled: false

  # Top-level storage for chart helpers
  storage:
    bucketNames:
      chunks: loki-chunks
      index: loki-index
      ruler: loki-ruler
      admin: loki-admin

  # Common config for replication
  commonConfig:
    replication_factor: 1

  # Loki configuration string
  config: |
    server:
      http_listen_port: 3100

    ingester:
      wal:
        enabled: true

    limits_config:
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /var/loki/index
        cache_location: /var/loki/cache
        shared_store: filesystem
      filesystem:
        directory: /var/loki/chunks

    compactor:
      working_directory: /var/loki/compactor
      shared_store: filesystem

    ruler:
      storage:
        type: local
        local:
          directory: /var/loki/rules
