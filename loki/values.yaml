deploymentMode: Monolithic
monolithic:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""  # Blank uses default; specify if needed (e.g., "standard")
  service:
    type: ClusterIP
    port: 3100
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
