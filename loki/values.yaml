deploymentMode: SingleBinary

minio:
  enabled: false

loki:
  auth_enabled: false
  storage:
    type: filesystem
    bucketNames:
      chunks: chunks  # Any non-empty string works (e.g., "loki-chunks")
      ruler: ruler
      admin: admin
  schemaConfig:
    configs:
      - from: 2020-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: local-path

# Disable all other components for pure SingleBinary mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
