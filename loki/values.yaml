deploymentMode: SingleBinary
minio:
  enabled: false

loki:
  auth_enabled: false
  storage:
    type: filesystem
    bucketNames:  # Dummy values required by chart templates (ignored for filesystem)
      chunks: dummy-chunks
      ruler: dummy-ruler
      admin: dummy-admin
  schemaConfig:
    configs:
      - from: 2020-01-01  # Safe past date to cover any logs
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: local-path  # Your cluster's storage class

# Disable scalable components (ensures pure single binary mode)
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
